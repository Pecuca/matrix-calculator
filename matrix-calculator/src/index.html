<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora de Matrices</title>
        <meta name="description" content="Calculadora para Operaciones con Matrices">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Matrices, Calculadora, Web">
        <meta name="author" content="Pecuca">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calculadora de Matrices</h1>
        <div class="container">
            <div class="selectors-row">
                <div class="selector-group">
                    <label for="matrix-size">Tamaño:</label>

                    <select id="matrix-size">
                        <option value="2">2x2</option>
                        <option value="3">3x3</option>
                        <option value="4">4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                        <option value="7">7x7</option>
                        <option value="8">8x8</option>
                        <option value="9">9x9</option>
                        <option value="10">10x10</option>
                    </select>
                </div>
                <div class="selector-group">
                    <label for="operation">Operación:</label>

                    <select id="operation">
                        <option value="sum">Suma (A + B)</option>
                        <option value="sub">Resta (A - B)</option>
                        <option value="sub_ba">Resta (B - A)</option>
                        <option value="mul">Multiplicación (A × B)</option>
                        <option value="scalar">Multiplicación por escalar (k × A)</option>
                        <option value="transpose">Transposición (Aᵗ)</option>
                        <option value="det">Determinante (det(A))</option>
                        <option value="inv">Inversa (A⁻¹)</option>
                        <option value="identity">Matriz Identidad (Iₙ)</option>
                    </select>
                </div>
            </div>

            <div id="scalar-input" style="display:none;">
                <label for="scalar-value">Escalar (k):</label>
                <input type="number" id="scalar-value" step="any" value="1">
            </div>

            <div id="matrices-row" class="matrices-row"></div>

            <div class="buttons">
                <button id="random-btn">Generar Aleatorio</button>
                <button id="example-btn">Ejemplo</button>
                <button id="clear-btn">Limpiar</button>
                <button id="calculate-btn">Calcular</button>
            </div>
            <div id="error-message" style="color:red; margin-top:10px;"></div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
